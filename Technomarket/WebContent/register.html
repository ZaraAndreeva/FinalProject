<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.1.1.min.js"></script>
<title>register</title>
</head>
<body>

	<form action="register" method="post">
	Име*: <input type="text" name="name" required><br>
	Фамилия*: <input type="text"  name="family_name" required><br>
	E-mail*: <input type="email" placeholder="e-mail" name="email" required><br>
	Парола*: <input type="password" placeholder="Въведете парола" id="password" required><br>
	Парола отново*: <input type="password" placeholder="Въведете паролата отново" id = "confirm_password" required><br>
	Пол*: <br>
	  <input type="radio" name="gender" value="male"> Male<br>
	  <input type="radio" name="gender" value="female"> Female<br>
	Дата на раждане*: <input type = "date" name = "birthdate" required> <br>
	<input type="submit"  class="pure-button pure-button-primary" value = "Register"><br>
	</form>
	<br>
	<a href="login.html">Login here.</a>

	<script>
	var password = document.getElementById("password")
	  , confirm_password = document.getElementById("confirm_password");

	function validatePassword(){
	  if(password.value != confirm_password.value) {
	    confirm_password.setCustomValidity("Passwords Don't Match");
	  } else {
	    confirm_password.setCustomValidity('');
	  }
	}
	</script>


</body>
